<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Game World</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="intro">
         <h1 class="intro_title" lang="en" id="intro_title"
            aria-label="게임 월드에 오신 걸 환영합니다"></h1>
            <div class="s1_arrow" id="s1_arrow">
                <div class="scroll-arrow"></div>
                <div class="scroll-arrow"></div>
                <div class="scroll-arrow"></div>
              </div>
    </header>   
    <main id="game" aria-label="게임목록">
        <article class="game_wrapper" id="rock_paper_scissors">
            <a class="game_overlay" href="rps/index.html"></a>
            <figure class="rps_game">
                <img src="rock_paper_scissors.png">
            </figure>
            <h1 class="game_head">가위바위보 게임!</h1>
            <p class="game_body">컴퓨터와 가위바위보 게임을 하여 승리하세요!</p>
        </article>
        <article class="game_wrapper" id="rock_paper_scissors">
            <a class="game_overlay" href="othercolor/index.html"></a>
            <figure class="rps_game">
                <img src="other_color.png">
            </figure>
            <h1 class="game_head">틀린 색상찾기 게임!</h1>
            <p class="game_body">여러색상중 틀린색상을 찾아보세요!</p>
        </article>
        
    </main>
</body>
<script src="index.js"></script>
</html>
